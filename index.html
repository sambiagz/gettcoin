<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!-- Youtube scripts API -->
  <script src="https://apis.google.com/js/platform.js"></script>
  <script src="ytapi.js"></script>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <style>
  .image{
    width: 100px;
    margin:2px;
  }
  </style>
  <div class="container"id='mainDiv'>
  <H1>Fetch API</H1>
  <button class="btn btn-primary"id="btnPosts">Fetch Posts</button>
  <button class="btn btn-warning" id="btnPhotos">Fetch Photos</button>
  <button class="btn btn-danger" id="btnText">Fetch Text</button>

  <button class="btn btn-secondary m-2"onclick="authenticate().then(loadClient)">authorize and load</button>
  <button class="btn btn-primary m-2"onclick="execute()">execute</button>

  <button class="btn btn-success m-2" onclick="getImages()">Get Images</button>

  <form id='myWeatherForm'class='container p-3 w-50 border border-success'>
    Enter Your Location:
    <input class='input-group input'type="text"id='locationInput'>
    <input class='btn btn-secondary m-1'type="submit" value="Submit"id='submitForm'>
  </form>

  <div class="card container m-2">
    <h4 class='m-2'>Enter the Location to get Weather</h4>
    <input type="text" name="" id="input" class="input m-2">
    <button class='btn btn-primary m-2'id='inputBtn'>Get Weather for Location</button>
  </div>
    <div id="output" class='mt-4'>
    </div>
  </div>
  <script src="index.js"></script>
  <script src="weatherApi.js"></script>
  <script src="imagesApi.js"></script>
</body>
</html>
